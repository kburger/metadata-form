<div class="form-group">
    <label ng-attr-for="{{id}}{{$index}}" class="col-md-2 control-label">
        <span ng-class="{'optional-control-label':!field.required}">
            <span ng-if="!field.nested && parent">{{parent.name}} </span>{{field.name}}
        </span>
    </label>

    <div class="col-md-10">
        <input class="form-control"
            ng-attr-name="{{id}}"
            ng-attr-type="{{field.type}}"
            ng-attr-id="{{id}}{{$index}}"
            ng-focus="fieldFocus(field)"
            ng-blur="fieldBlur(field)"
            ng-required="field.required"
            ng-disabled="isDisabled(field)"
            metadata-field-decorator/>
    </div>
</div>
