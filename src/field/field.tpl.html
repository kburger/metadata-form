<div class="form-group">
    <label ng-attr-for="{{id}}{{$index}}" class="col-sm-2 control-label">
        <span ng-class="{'optional-control-label':!field.required}">{{field.name}}</span>
    </label>

    <div class="col-sm-10">
        <input class="form-control"
            ng-attr-name="{{id}}"
            ng-attr-type="{{field.type}}"
            ng-attr-id="{{id}}{{$index}}"
            ng-focus="fieldFocus(field)"
            ng-required="field.required"
            metadata-field-decorator/>
    </div>
</div>
